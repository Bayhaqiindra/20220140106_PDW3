<html lang="en">
<head>

            background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(255,0,0,1) 71%, rgba(255,0,0,1) 100%);    
        }

    <!-- Informasi meta untuk kumpulan karakter dan area pandang -->

<body>

        <!-- Gambar Jokowi dengan link -->

        <div class="text">
